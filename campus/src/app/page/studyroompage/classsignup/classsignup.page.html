<ion-content>
  <div class="layout">
    <app-sidemenu class="sidemenu"></app-sidemenu>
    <div class="content-wrapper">
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>클래스 탐색</ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="main-container">
        <div>
          <div class="project-search">
            <ion-icon name="search-outline" size="large"></ion-icon>
            <h2 class="project-title">클래스 탐색</h2>
          </div>

          <div class="class-create">
            <h6>아직 클래스에 소속되어있지 않아요! 클래스를 만들거나 조회해 보세요</h6>
            <ion-button (click)="createCourse()" class="create-btn" fill="outline" size="small">생성하기</ion-button>
          </div>
        </div>

        <hr/>

        <div *ngFor="let course of courses; let i = index" class="project-box">
          <ion-grid class="class1">
            <ion-row>
              <ion-col>{{ i + 1 }}</ion-col>
              <ion-col size="2">{{ course.instructor_name }}</ion-col>
              <ion-col class="class-title" size="8">
                <ion-col class="col">{{ course.course_title }}</ion-col>
                <br/>
                <ion-col class="class-team">{{ course.description }}</ion-col>
              </ion-col>
              <ion-col (click)="!isRegistered(course.course_id) ? joinCourse(course.course_id) : null" class="join-btn">
                {{ isRegistered(course.course_id) ? '취소하기' : '신청하기' }}
              </ion-col>
              <ion-icon (click)="deleteCourse(course.course_id)" class="delete-icon" name="trash"></ion-icon>
              <ion-icon (click)="updateCourse(course)" class="update-icon" name="heart"></ion-icon>
            </ion-row>
          </ion-grid>
        </div>


      </div>
    </div>
  </div>
</ion-content>
